<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>lista de administradores</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>

	<div class="container">
		<form class="form-inline" method="POST" th:object="${administrador}"
			th:action="@{/administradores}" style="margin: 20px 0">

			<a href="/administradores/novoAdm" class="btn btn-primary"
				style="margin-rigth: 20px;">Novo</a>

			<h3 class="m-0 font-weight-bold text-primary"
				style="display: inline-block;">Lista de Administradores</h3>

			<div class="panel panel-default" style="margin: 10px">
				<div class="panel-heading">
					<h1 class="panel-title">Aqui vocÃª pode cadastrar, alterar ou
						excluir Administradores</h1>
				</div>

				<div class="panel-body">
					<table class="table">

						<thead>
							<tr>
								<th>id</th>
								<th>nome</th>
								<th>email</th>
								<th>senha</th>
								<th>observacao</th>
								<th>
						</thead>

						<tbody>
							<tr>
							<tr th:each="administrador : ${administradores} ">
								<td th:text="${administrador.id}"></td>
								<td th:text="${administrador.nome}"></td>
								<td th:text="${administrador.email}"></td>
								<td th:text="${administrador.senha}"></td>
								<td th:text="${administrador.observacao}"></td>

								<td><a
									th:href="@{'/administradores/' + ${administrador.id}}"
									class="btn btn-warning">Alterar</td>

								<td><a href="#"
									th:onclick="'if(confirm(\'Confirma?\')){window.location.href= \''+ @{/administradores/{id}(id=${administrador.id})}
 + '/excluir\'}'"
									class="btn btn-danger">Excluir</td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
	</div>

</body>
</html>
