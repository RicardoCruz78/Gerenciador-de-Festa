     </div>

     </div>
     
    <div class="form-group">
     <label for="observaçao">Observação</label>
    <textarea class ="form-control" id="observacaoo"  name= "observacao" placeholder="Digite sua observação"></textarea>  
      
    </div>   
  
  <button type="submit" class="btn btn-primary">Salvar</button>
 
 

<tbody>
</tbody>
