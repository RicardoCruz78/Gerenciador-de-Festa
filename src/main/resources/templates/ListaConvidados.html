<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width" />
<title>lista de convidados</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
rel="stylesheet"/>
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
rel="stylesheet"/>
</head>
<body>

<form class="form-inline" method="post" style="margin: 20px 0">
<div class="form-group">
<input type="text" class="form-control" placeholder="Nome"/>
<input type="text" class="form-control" placeholder="nÃºmero de convidados"/>
<button type="submit" class="btn btn-primary">Adicionar</button>
</div>
</form>


<div class="panel panel-default" style="margin: 10px">
<div class="panel-heading">
<h1 class="panel-title">Convidados</h1>
</div>
<div class="panel-body">
<table class="table">
<thead>
<tr>
<th>nome</th>
<th>Quantidade de Convidados</th>
</tr>
</thead>
<tbody>
<tr>
<tr th:each="convidado : ${convidados}">
<td th:text="${convidado.nome}"></td>
<td th:text="${convidado.quantidadeAcompanhantes}"></td>
</tr>

</tbody>
</table>
</div>
</div>
</body>
</html>
</body>
</html>
